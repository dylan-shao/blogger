<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The single Page Blogger 888</title>
    <!-- build:css app/built/app.min.css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="modules/posts/css/posts.css">
    <link rel="stylesheet" href="modules/admin/css/admin.css">
    <!-- endbuild -->
</head>

<body ng-app="spBlogger">
    <div class="container">
        <br/>
        <div class="jumbotron text-center">
            <h1>{{'TITLE' | translate}}</h1>
            <p>{{'SUBTITLE' | translate}}</p>
            <div class="btn-group btn-toggle">
                <button class="btn btn-xs btn-default" ng-class="{en:'active'}[languagePreference.currentLanguage]" ng-click="languagePreference.switchLanguage('en')">English
                </button>
                <button class="btn btn-xs btn-primary" ng-class="{de:'active'}[languagePreference.currentLanguage]" ng-click="languagePreference.switchLanguage('zh')">中文（Chinese）</button>
            </div>
        </div>
        <div ui-view></div>
        <div class="row footer">
            <div class="col-xs-12 text-center">
                <p>The Single Page Blogger 888
                    <app-version/>
                </p>
            </div>
        </div>
    </div>
</body>
<!-- build:js app/built/app.min.js -->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>
<script src="libs/angular-animate/angular-animate.min.js"></script>
<script src="libs/angular-translate/angular-translate.min.js"></script>
<script src="libs/angular-cookies/angular-cookies.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>
<script src="modules/posts/postModule.js"></script>
<script src="modules/posts/js/controllers.js"></script>
<script src="modules/posts/js/filters.js"></script>
<script src="modules/posts/js/directives.js"></script>
<script src="modules/posts/js/services.js"></script>
<script src="modules/admin/adminModule.js"></script>
<script src="modules/admin/js/controllers.js"></script>
<script src="modules/admin/js/filters.js"></script>
<script src="modules/admin/js/services.js"></script>
<!-- endbuild -->

</html>
